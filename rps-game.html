<!DOCTYPE html>
<html>
<head>
  <title>Rock Paper Scissor - Game</title>
  <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="css/animations.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
  <link rel="stylesheet" type="text/css" href="css/styles.css">
</head>
<body>
  <div class="container">
    <div class="progress progress-striped active">
      <div class="progress-bar" id="gameBar"></div>
    </div>
  </div>
  <div class="container">
    <div><h4>Computer</h4></div>
      <div id="computerSelection">Computer Pick</div>
    <div><h4>Player</h4></div>
      <div id="playerSelection">Your Pick</div>
    <div><h4>Computer Score</h4></div>
      <div id="computerScore">0</div>
    <div><h4>Player Score</h4></div>
      <div id="playerScore">0</div>
    <div><h4>Tied</h4></div>
      <div id="tied">0</div>
  </div>
<div class="container">
  <div class="row">
    <div class="col-md-4 col-md-offset-4">
      <button class="btn-success"  id="rock"><i class="fa fa-hand-rock-o fa-5x"></i></button>
      <button class="btn-success"  id="paper"><i class="fa fa-hand-paper-o fa-5x"></i></button>
      <button class="btn-success"  id="scissors"><i class="fa fa-hand-scissors-o fa-5x"></i></button>
      <button class="btn-success"  id="chuck" data-toggle="modal" data-target="#chuckModal"><img id="smallChuck"src="css/images/chuck.jpg"></button>
    </div>
  </div>
</div>

<div class="modal fade" id="chuckModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">Chuck Norris Always Wins!!!</h4>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <div class="col-sm-4 col-sm-offset-4" ><img id="modalPic" src="css/images/chuck-scissors.jpg">
        </div>
      </div>
    </div>
  </div>
</div>
<div class="modal fade" id="gameOverModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">Game Over -  Advice of the Day</h4>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <div class="col-sm-4 col-sm-offset-4" ><img id="modalPic" src="css/images/chuck-code.jpg">
        </div>
      </div>
    </div>
  </div>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
<script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
<script type="text/javascript" src="js/events.js"></script>
</body>
</html>
