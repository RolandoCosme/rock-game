<!DOCTYPE html>
<html>
<head>
  <title>Rock Paper Scissor - Game</title>
  <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
</head>
<body>
  <div class="col-md-4 col-md-offset-8">
    <button class="btn-default" id="startGame">Start Game</button>
  </div>

  <div>Computer Picked</div>
  <div id="computerSelection"></div>
  <div>You Picked</div>
  <div id="playerSelection"></div>
    <div>Computer Score</div>
  <div id="computerScore">0</div>
  <div>My Score</div>
  <div id="playerScore">0</div>
    <div>Tied</div>
  <div id="tied">0</div>

  <button class="btn-success"  id="rock"><i class="fa fa-hand-rock-o fa-5x"></i></button>
  <button class="btn-success"  id="paper"><i class="fa fa-hand-paper-o fa-5x"></i></button>
  <button class="btn-success"  id="scissors"><i class="fa fa-hand-scissors-o fa-5x"></i></button>

    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title" id="myModalLabel">Game Alert</h4>
        </div>
        <div class="modal-body"></div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>


<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
<script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
<script type="text/javascript" src="js/events.js"></script>
</body>
</html>
