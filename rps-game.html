<!DOCTYPE html>
<html>
<head>
  <title>Rock Paper Scissor - Game</title>
  <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
</head>
<body>
  <div class="col-md-4 col-md-offset-8">
    <button class="btn-default">Start Game</button>
  </div>

  <div id="computerSelection"></div>
  <div id="playerSelection"></div>

  <button class="btn-success"  id="clicker"><i class="fa fa-hand-rock-o fa-5x"></i></button>
  <button class="btn-success"  id="clicker"><i class="fa fa-hand-paper-o fa-5x"></i></button>
  <button class="btn-success"  id="clicker"><i class="fa fa-hand-scissors-o fa-5x"></i></button>


<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
<script type="text/javascript" src="js/events.js"></script>
</body>
</html>
